<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple FPS Game</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Pointer Lock Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="crosshair">+</div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="health">Health: <span id="health-value">100</span></div>
        <div id="ammo">Ammo: <span id="ammo-value">30</span></div>
    </div>

    <div id="start-screen" class="overlay">
        <div class="content">
            <h1>Simple FPS Game</h1>
            <p>Click to start</p>
            <p class="instructions">
                WASD - Move<br>
                Mouse - Look<br>
                Left Click - Shoot<br>
                R - Reload<br>
                ESC - Pause
            </p>
        </div>
    </div>

    <div id="game-over" class="overlay hidden">
        <div class="content">
            <h1>Game Over</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
